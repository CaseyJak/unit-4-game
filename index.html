<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="assets/javasciprt/game.js"></script>
</head>
<body>
    <header>
        <h1>RPG Game</h1>
    </header>    
    <div>
        <section class="playerChar">
            <h2>Your Character</h2>
            <p class="playerStats"></p>
            <button class="atkBtn">Attack</button>
        </section>
                <hr>
        <section class="charSelect">
            <h2>Character Selction</h2>
            <div class="dennis charBtn"><img class="char" src="assets/images/dennis.jpg"></div>
            <div class="mac charBtn"><img class="char" src="assets/images/mac.jpg"></div>
            <div class="charlie charBtn"><img class="char" src="assets/images/charlie.jpg"></div>
            <div class="dee charBtn"><img class="char" src="assets/images/dee.jpg"></div>
        </section>
        <hr>
        <section class="enemyRow">
            <div class="enemyChar"></div>
            <h2>Enemy</h2>
            <p class="enemyStats"></p>
        </section>
        <hr>
        <section>
            <button class="rstBtn">Reset</button>
        </section>
    </div>
</body>
</html>
